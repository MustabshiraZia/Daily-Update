<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Daily Update - Team Board</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* small tweak to make sheets list scrollable if many */
    .sheets-list { display:flex;flex-direction:column;gap:6px; margin-top:6px; overflow:auto; max-height:60vh; }
    .sheet-btn { background:transparent;border:1px solid transparent;padding:8px 10px;border-radius:8px;text-align:left;cursor:pointer;color:#0f172a; }
    .sheet-btn.active { background:var(--accent); color:white; }
    .add-tab-btn { margin-top:6px; padding:8px 10px; border-radius:8px; border:1px solid var(--border); background:white; cursor:pointer; }
  </style>
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <div class="logo">Daily Update</div>

      <!-- Sheets list (dynamic) -->
      <div>
        <div style="display:flex;align-items:center;justify-content:space-between">
          <div style="font-weight:600"></div>
          <button id="addTab" class="add-tab-btn">ï¼‹ Add Tab</button>
           
        </div>
        <div class="sheets-list" id="sheetsList">
          <!-- existing static nav preserved for fallback, but main set is dynamic below -->
          <!-- We'll also keep the original nav buttons for pages (they become shortcuts) -->
        </div>
      </div>

      

      <div class="sidebar-bottom">
        <button id="exportCsv">Export CSV</button>
      </div>
    </aside>

    <main class="content">
      <header class="topbar">
        <div class="title" id="pageTitle">People</div>
        <div class="meta"></div>
      </header>

      <section id="peoplePage" class="page">
        <div class="controls">
         

          <button id="clearTable">Delete table</button>
        </div

        <div class="table-scroll">
          <table id="peopleTable" class="sheet">
            <thead id="peopleHead"></thead>
            <tbody id="peopleBody"></tbody>
          </table>
        </div>
      </section>

      

    </main>
  </div>

  <div id="toast" class="toast hidden"></div>

  <script type="module" src="/script.js"></script>
</body>
</html>
